name: Release OpenClaw

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Python wheel
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Python image to GHCR
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/openclaw-python:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Publish to PyPI (Test) if token available
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        run: |
          python -m pip install --upgrade pip setuptools wheel twine
          python -m build
          twine upload dist/* --repository-url https://test.pypi.org/legacy/ -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to PyPI (Production) if token available
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        run: |
          python -m pip install --upgrade pip setuptools wheel twine
          python -m build
          twine upload dist/* -u __token__ -p ${{ secrets.PYPI_API_TOKEN }}

      - name: Finalize Release
        if: always()
        run: |
          echo "Release workflow completed. Tag: $GITHUB_REF"
