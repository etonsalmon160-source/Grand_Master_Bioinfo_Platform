name: Python CI

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f pyproject.toml ]; then pip install -e .; fi
      - name: Run tests
        run: |
          if [ -d tests ]; then pytest -q; else echo "No tests directory; skipping tests."; fi

      - name: Build wheel (Python packaging)
        if: always()
        run: |
          python -m pip install --upgrade pip build
          python -m build

      - name: Upload to PyPI Test (optional)
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip setuptools wheel twine
          python -m build
          twine upload dist/* --repository-url https://test.pypi.org/legacy/ -u $TWINE_USERNAME -p $TWINE_PASSWORD
