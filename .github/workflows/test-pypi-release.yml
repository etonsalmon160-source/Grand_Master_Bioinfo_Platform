name: Test PyPI Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  test-pypi:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Build distributions
        run: |
          python -m pip install --upgrade pip build
          python -m build
      - name: Publish to PyPI Test (optional)
        if: ${{ secrets.PYPI_TEST_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TEST_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip setuptools wheel twine
          twine upload dist/* --repository-url https://test.pypi.org/legacy/ -u $TWINE_USERNAME -p $TWINE_PASSWORD
      - name: Publish to PyPI Production (optional)
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: |
          python -m pip install --upgrade pip setuptools wheel twine
          twine upload dist/* --repository-url https://upload.pypi.org/legacy/ -u $TWINE_USERNAME -p $TWINE_PASSWORD
